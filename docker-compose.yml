services:
    server:
        build:
            context: ./server
            dockerfile: server.dockerfile
        expose:
            - "8000"
        env_file:
            - .env
        restart: unless-stopped
        environment:
            - ENV=production

    client:
        build:
            context: ./client
            dockerfile: client.dockerfile
        expose:
            - "3000"
        env_file:
            - .env
        depends_on:
            - server
        restart: unless-stopped
